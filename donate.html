<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        html {
            font-family: 'Roboto Condensed', sans-serif;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: fit-content;
            height: max-content;
            background-color: rgb(247, 247, 247);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0, 95, 158, 0.2);
        }

        .amountbox {
            display: grid;
            grid-template-columns: repeat(3, auto);
            background-color: #cecece;
            padding: 16px;
            gap: 16px;
            border-radius: 8px;
        }

        .amountbox span {
            background-color: var(--bg);
            padding: 8px 16px;
            border-radius: 4px;
            text-align: center;
            transition: all .3s;
        }

        .amountbox span:hover {
            background-color: var(--blue);
            color: var(--bg);
            cursor: pointer;
        }

        #amtinput {
            grid-column-start: 2;
            grid-column-end: 4;
        }

        #amtinput {
            border-radius: 4px;
            outline: none;
            border: none;
            padding: 0 16px;
            font-family: 'Roboto Condensed', sans-serif;
        }

        #btn {
            padding: 0;
            margin-top: 16px;
        }

        #donatebtn {
            width: 100%;
            padding: 8px;
            text-transform: uppercase;
        }

        #donatebtn:hover {
            transform: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="amountbox">
            <span>₹500</span>
            <span>₹1000</span>
            <span>₹2000</span>

            <span>₹</span>
            <input type="number" id="amtinput" placeholder="Enter Other Amount">

        </div>
        <a href="#" id="btn">
            <button class="dntbtn" id="donatebtn">
                Donate Now
            </button>
        </a>
    </div>
</body>

</html>
