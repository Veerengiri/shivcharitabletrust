<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achivements -Shiv Charitable Trust</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./achivements.css">
</head>
<body>
    <a href="./index.html"><img src="./imgs/home.png" class="homeBtn"/></a>
    <div id="achivements">
        <div class="title" >
            <span class="title1">Our</span>
            <span class="title2">Achivements</span>
        </div>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://cdn.vectorstock.com/i/1000x1000/13/25/vertical-modern-certificate-template-vector-28951325.webp" />
              </div>
              <div class="swiper-slide">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/modern-vertical-certificate-of-completion-tem-design-template-0207909b7d8e5335166de993ac8b1f22_screen.jpg?ts=1646483065" />
              </div>
              <div class="swiper-slide">
                <img src="https://www.shutterstock.com/shutterstock/photos/1540430987/display_1500/stock-vector-vertical-certificate-template-with-ribbon-with-halftone-pattern-and-textured-background-1540430987.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/vertical-certificate-of-appreciation-template-design-2c5f848bd264516b4f3cda4df9d3f6fd_screen.jpg?ts=1672663137" />
              </div>
              <div class="swiper-slide">
                <img src="https://previews.123rf.com/images/kitipol/kitipol1609/kitipol160900031/63887241-vertical-certificate-template-diploma-letter-size-vector.jpg" />
              </div>
              
            </div>
            <div class="swiper-pagination"></div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    
        </script>
</body>
</html>
